<!DOCTYPE html>
<html>
<head>
    <title>Consulta de Usuarios</title>
</head>
<body>
    <h1>Usuarios Registrados</h1>
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Email</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.name }}</td>
            <td>{{ usuario.age }}</td>
            <td>{{ usuario.email }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Volver al registro</a>
</body>
</html>
