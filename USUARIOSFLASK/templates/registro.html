<!DOCTYPE html>
<html>
<head>
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">Registro de Usuario</h1>

        <form method="POST" action="/usuariosFastAPI">
            <div class="mb-3">
                <label for="txtNombre" class="form-label">Nombre:</label>
                <input type="text" name="txtNombre" class="form-control" required>

                <label for="txtEdad" class="form-label">Edad:</label>
                <input type="number" name="txtEdad" class="form-control" required>

                <label for="txtCorreo" class="form-label">Correo:</label>
                <input type="email" name="txtCorreo" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
            <a href="/Consultalsuarios" class="btn btn-primary">Consultar Usuarios</a>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
            {% endfor %}
        {% endwith %}
    </div>
</body>
</html>
